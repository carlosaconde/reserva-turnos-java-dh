<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/turno/turnosList.js"></script>
    <script type="text/javascript" src="/js/turno/turnosPost.js"></script>
    <script type="text/javascript" src="/js/turno/turnosDelete.js"></script>
    <script type="text/javascript" src="/js/turno/turnosUpdate.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/turnosPost.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/turnosList.html">Todos</a>
        </li>
    </ul>

    <div id="div_turno_table">
        <h1>Turnos</h1>
        <h3> Para modificar un turno , haga click en el ID</h3>
        <div class="row col-md-6 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Odontologo</th>
                    <th>Paciente</th>
                    <th>Fecha</th>
                    <th>Hora</th>


                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-6" style="display: none;
    											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <div class="container mt-3 mb-5">

                <select id="pacientesOptionsUpdate">
                    <option>Seleccione un paciente</option>
                </select>
            </div>

            <div class="container mb-5">
                <select id="odontologosOptionsUpdate">
                    <option> seleccione un odontologo</option>
                </select>
            </div>
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="number" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Odontologo:</label>
                    <input type="number" class="form-control"  id="odontologo_id">
                </div>
                <div class="form-group">
                    <label >Paciente:</label>
                    <input type="number" class="form-control" id="paciente_id">
                </div>
                <div class="form-group">
                    <label >Fecha: </label>
                    <input type="date" class="form-control"  id="fecha" >
                </div>
                <div class="form-group">
                    <label >Hora:</label>
                    <input type="time" class="form-control"  id="hora" >
                </div>



                <button type="submit" class="btn btn-primary">Modificar</button>
                <button type="button" class="btn btn-secondary" onclick="document.querySelector('#div_turno_updating').style.display = 'none'">Cancelar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
