<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/paciente/pacientesList.js"></script>
    <script type="text/javascript" src="/js/paciente/pacientesPost.js"></script>
    <script type="text/javascript" src="/js/paciente/pacientesDelete.js"></script>
    <script type="text/javascript" src="/js/paciente/pacientesUpdate.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/adminsIndex.html">salir</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/pacientesPost.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/pacientesList.html">Todos</a>
        </li>
    </ul>

    <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <h3> Para modificar un paciente , haga click en el ID</h3>
        <div class="row col-md-6 table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>dni</th>



                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
        <div class="row">
            <div class="col-sm-6" style="display: none;
    											background-color:#e6fffa; padding:10px; border-radius:3px"
                 id="div_paciente_updating">
                <form id="update_paciente_form">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="number" class="form-control" id="paciente_id" readonly>
                    </div>
                    <div class="form-group">
                        <label >Nombre:</label>
                        <input type="text" class="form-control"  id="nombre">
                    </div>
                    <div class="form-group">
                        <label >Apellido:</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    <div class="form-group">
                        <label >Dni:</label>
                        <input type="number" class="form-control"  id="dni" >
                    </div>
                    <div class="form-group">
                        <label >Calle:</label>
                        <input type="text" class="form-control"  id="calle" >
                    </div>
                    <div class="form-group">
                        <label >Numero:</label>
                        <input type="number" class="form-control"  id="numero" >
                    </div>
                    <div class="form-group">
                        <label >Localidad:</label>
                        <input type="text" class="form-control"  id="localidad" >
                    </div>
                    <div class="form-group">
                        <label >Provincia:</label>
                        <input type="text" class="form-control"  id="provincia" >
                    </div>


                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
    <hr>
</div>
</body>
</html>
